{% extends 'blogs/base.html' %}

{% block title %}写新文章{% endblock %}

{% block content %}
    <h2>写新文章</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">标题:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="id_content">内容:</label>
            {{ form.content }}
        </div>
        
        <button type="submit">发布文章</button>
        <a href="{% url 'blogs:index' %}">取消</a>
    </form>
    
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #id_title, #id_content {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #id_content {
            height: 300px;
        }
    </style>
{% endblock %}
